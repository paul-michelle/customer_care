refresh_rate: 5 seconds

appenders:
  terminal:
    kind: console
  fs:
    kind: file
    path: "stderr.log"
    encoder:
      kind: json

root:
  level: error
  appenders:
    - terminal
    - fs

loggers:
  customer_care::routes::questions:
    level: warn
    appenders:
      - fs
    additive: false
